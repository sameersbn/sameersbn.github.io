---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <article role="article">
        {{ content }}
      </article>
      {% if site.disqus_short_name and page.comments == true %}
        <section>
          <div id="disqus_thread" aria-live="polite">{% include post/disqus_thread.html %}</div>
        </section>
      {% endif %}
    </div>
  </div>
</div>
